{% extends 'main.html' %}
{% load static %}

{% block content %}


	<div class="container mx-auto py-4">
		<div class="w-full max-w-md mx-auto mb-8 flex items-center justify-between">
			<div class="flex items-center border-b border-b-2 border-teal-500 py-2 bg-gray-100 search-box">
			  <a href="{{request.META.HTTP_REFERER}}" class="flex items-center text-gray-700 ml-2">
				<img src="{% static 'img/arrow-left.svg' %}" class="w-4 h-4 mr-2">
				Voltar
			  </a>
			  <form method="GET" action="{% url 'topicos' %}">
				<input class="appearance-none bg-transparent border-none w-full text-gray-800 mr-2 py-1 px-16 leading-tight focus:outline-none" type="text" name="q" placeholder="Pesquisar Topicos...">
				<a href="{% url 'topicos' %}?q={{procura.nome}}"></a>
			  </form>
			</div>
		  </div>
		  
		
		<div class="grid grid-cols-3 gap-4">

			<div class="bg-white p-4 shadow rounded-lg">
				<a href="{% url 'topicos' %}"><h2 class="text-lg font-bold text-gray-800 hover:text-blue-400 mb-4">Todos</h2></a>
			</div>

			{% for topico in procura %}
				<div class="bg-white p-4 shadow rounded-lg">
					<a href="{% url 'feed_perguntas' %}?q={{topico.nome}}"><h2 class="text-lg font-bold text-gray-800 hover:text-blue-400 mb-4">{{topico.nome}}</h2></a>
				</div>
			{% endfor %}

		</div>
	</div>



{% endblock content %}
