{% extends 'main.html' %}
{% load static %}

{% block content %}

<form action="" method="POST" class="bg-white p-5 rounded-lg shadow-lg">
    {% csrf_token %}
    <p>Quer mesmo deletar essa {{obj}}?</p>
    <div class="mb-4">
        <br>
         <a href="{{request.META.HTTP_REFERER}}"><img src="{% static 'img/arrow-left.svg' %}">Voltar</a>
    </div>

    <input type="submit" value="Confirmar" class="display: block bg-gray-600 text-white font-bold rounded-full py-2 px-4 mt-8">
</form>

{% endblock content %}
